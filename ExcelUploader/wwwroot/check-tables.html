<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Available Tables - Excel Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .table-id {
            font-weight: bold;
            color: #007bff;
        }
        .table-name {
            font-weight: bold;
            color: #28a745;
        }
        .status-processed {
            color: #28a745;
        }
        .status-pending {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Available Tables Check</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Database Tables</h5>
                        <button class="btn btn-primary btn-sm" onclick="loadTables()">Refresh Tables</button>
                    </div>
                    <div class="card-body">
                        <div id="tablesList">
                            <p>Loading tables...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load tables on page load
        window.addEventListener('load', function() {
            loadTables();
        });

        async function loadTables() {
            const tablesListDiv = document.getElementById('tablesList');
            tablesListDiv.innerHTML = '<p>Loading tables...</p>';
            
            try {
                // Use the same origin as the current page
                const apiBase = window.location.origin;
                const response = await fetch(`${apiBase}/api/home/available-tables`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                if (response.status === 401) {
                    tablesListDiv.innerHTML = `
                        <div class="alert alert-warning">
                            ⚠️ You need to be logged in to view tables.<br>
                            <a href="/login" class="btn btn-primary btn-sm mt-2">Go to Login</a>
                        </div>
                    `;
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.tables.length === 0) {
                        tablesListDiv.innerHTML = `
                            <div class="alert alert-info">
                                <h6>No tables found</h6>
                                <p>There are no tables in the database yet. You need to create a table first using the upload wizard.</p>
                                <a href="/upload" class="btn btn-primary">Go to Upload</a>
                            </div>
                        `;
                    } else {
                        let html = `
                            <div class="alert alert-success">
                                <strong>${data.totalTables} tables found</strong>
                            </div>
                            <div class="row">
                        `;
                        
                        data.tables.forEach(table => {
                            html += `
                                <div class="col-md-6">
                                    <div class="table-info">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="table-id">ID: ${table.id}</div>
                                                <div class="table-name">${table.tableName}</div>
                                                <div><small>File: ${table.fileName}</small></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div><strong>Rows:</strong> ${table.rowCount}</div>
                                                <div><strong>Columns:</strong> ${table.columnCount}</div>
                                                <div><strong>Status:</strong> 
                                                    <span class="${table.isProcessed ? 'status-processed' : 'status-pending'}">
                                                        ${table.isProcessed ? '✓ Processed' : '⏳ Pending'}
                                                    </span>
                                                </div>
                                                <div><small>Created: ${new Date(table.uploadDate).toLocaleDateString()}</small></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `</div>`;
                        tablesListDiv.innerHTML = html;
                    }
                } else {
                    tablesListDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ❌ Error loading tables: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                tablesListDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
