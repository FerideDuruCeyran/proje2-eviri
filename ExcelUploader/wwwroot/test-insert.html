<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Insert Data - Excel Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Test Insert Data Endpoint</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Form Data</h5>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="tableId" class="form-label">Table ID</label>
                                <input type="number" class="form-control" id="tableId" name="TableId" value="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="excelFile" class="form-label">Excel File</label>
                                <input type="file" class="form-control" id="excelFile" name="ExcelFile" accept=".xlsx,.xls" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="databaseConnectionId" class="form-label">Database Connection ID (Optional)</label>
                                <input type="number" class="form-control" id="databaseConnectionId" name="DatabaseConnectionId">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Test Insert Data</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="test-result warning">Testing insert-data endpoint...</div>';
            
            try {
                const formData = new FormData();
                
                // Get form values
                const tableId = document.getElementById('tableId').value;
                const excelFile = document.getElementById('excelFile').files[0];
                const databaseConnectionId = document.getElementById('databaseConnectionId').value;
                
                // Validate required fields
                if (!tableId || tableId <= 0) {
                    resultsDiv.innerHTML = '<div class="test-result error">❌ Table ID is required and must be greater than 0</div>';
                    return;
                }
                
                if (!excelFile) {
                    resultsDiv.innerHTML = '<div class="test-result error">❌ Excel file is required</div>';
                    return;
                }
                
                // Add to form data
                formData.append('TableId', tableId);
                formData.append('ExcelFile', excelFile);
                
                if (databaseConnectionId) {
                    formData.append('DatabaseConnectionId', databaseConnectionId);
                }
                
                // Log form data for debugging
                console.log('Form data:');
                console.log('TableId:', tableId);
                console.log('ExcelFile:', excelFile);
                console.log('DatabaseConnectionId:', databaseConnectionId);
                
                // Make request
                const response = await fetch('/api/home/insert-data', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ✅ Insert data successful!<br>
                            <strong>Message:</strong> ${data.message}<br>
                            <strong>Table ID:</strong> ${data.tableId}<br>
                            <strong>Stage:</strong> ${data.stage}
                        </div>
                    `;
                } else {
                    let errorMessage = 'Unknown error';
                    
                    if (data.error) {
                        errorMessage = data.error;
                    } else if (data.errors) {
                        const validationErrors = Object.values(data.errors).flat();
                        errorMessage = validationErrors.join(', ');
                    }
                    
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            ❌ Insert data failed (${response.status})<br>
                            <strong>Error:</strong> ${errorMessage}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        ❌ Request failed<br>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        });
        
        // Check authentication on load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                document.getElementById('testResults').innerHTML = `
                    <div class="test-result warning">
                        ⚠️ You need to be logged in to test this endpoint.<br>
                        <a href="/login" class="btn btn-primary btn-sm mt-2">Go to Login</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
