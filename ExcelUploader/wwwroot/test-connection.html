<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - Excel Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Excel Uploader - Connection Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Endpoint Tests</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testHealth()">Test Health Endpoint</button>
                        <button class="btn btn-success mb-2" onclick="testSqlConnection()">Test SQL Connection</button>
                        <button class="btn btn-info mb-2" onclick="testDatabaseInfo()">Test Database Info</button>
                        <button class="btn btn-warning mb-2" onclick="testDataEndpoint()">Test Data Endpoint</button>
                        
                        <div id="testResults"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Application Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="appStatus">
                            <p>Testing application status...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test health endpoint
        async function testHealth() {
            addResult('Testing health endpoint...', 'warning');
            
            try {
                const response = await fetch('/api/home/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Health check passed: ${data.status}`, 'success');
                } else {
                    addResult(`❌ Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }

        // Test SQL connection
        async function testSqlConnection() {
            addResult('Testing SQL connection...', 'warning');
            
            try {
                const response = await fetch('/api/home/sql-test');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ SQL connection: ${data.message}`, 'success');
                } else {
                    addResult(`❌ SQL connection failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ SQL connection error: ${error.message}`, 'error');
            }
        }

        // Test database info
        async function testDatabaseInfo() {
            addResult('Testing database info...', 'warning');
            
            try {
                const response = await fetch('/api/home/database-info', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                if (response.status === 401) {
                    addResult('⚠️ Database info requires authentication', 'warning');
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Database info: ${data.tableCount} tables, ${data.totalSizeMB}MB`, 'success');
                } else {
                    addResult(`❌ Database info failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Database info error: ${error.message}`, 'error');
            }
        }

        // Test data endpoint
        async function testDataEndpoint() {
            addResult('Testing data endpoint...', 'warning');
            
            try {
                const response = await fetch('/api/home/data', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                if (response.status === 401) {
                    addResult('⚠️ Data endpoint requires authentication', 'warning');
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Data endpoint: ${data.length} tables found`, 'success');
                } else {
                    addResult(`❌ Data endpoint failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Data endpoint error: ${error.message}`, 'error');
            }
        }

        // Add result to display
        function addResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        // Check application status on load
        window.addEventListener('load', async function() {
            const statusDiv = document.getElementById('appStatus');
            
            try {
                const response = await fetch('/api/home/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ Application is running</h6>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Version:</strong> ${data.version}</p>
                            <p><strong>Environment:</strong> ${data.environment}</p>
                            <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>❌ Application error</h6>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>❌ Cannot connect to application</h6>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the application is running on http://localhost:5001</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
