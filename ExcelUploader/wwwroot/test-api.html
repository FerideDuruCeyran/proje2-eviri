<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Excel Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 3px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>API Endpoint Test</h1>
        <p class="text-muted">Testing API endpoints to identify issues</p>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Tests</h5>
                        <button class="btn btn-primary btn-sm" onclick="runAllTests()">Run All Tests</button>
                    </div>
                    <div class="card-body">
                        <div id="testResults">
                            <p>Click "Run All Tests" to start testing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin; // Use the same origin as the current page
        
        async function runAllTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<p>Running tests...</p>';
            
            const tests = [
                { name: 'Health Check', endpoint: '/api/home/health', method: 'GET', auth: false },
                { name: 'SQL Test', endpoint: '/api/home/sql-test', method: 'GET', auth: false },
                { name: 'Available Tables', endpoint: '/api/home/available-tables', method: 'GET', auth: true },
                { name: 'Data Endpoint', endpoint: '/api/home/data', method: 'GET', auth: true }
            ];
            
            let results = '';
            
            for (const test of tests) {
                const result = await runTest(test);
                results += result;
            }
            
            resultsDiv.innerHTML = results;
        }
        
        async function runTest(test) {
            const headers = {};
            if (test.auth) {
                const token = localStorage.getItem('authToken');
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
            }
            
            try {
                const response = await fetch(`${API_BASE}${test.endpoint}`, {
                    method: test.method,
                    headers: headers
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    return `
                        <div class="test-result success">
                            <strong>✅ ${test.name}</strong><br>
                            <small>Status: ${response.status} ${response.statusText}</small><br>
                            <small>Endpoint: ${test.endpoint}</small>
                            <div class="code-block">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="test-result error">
                            <strong>❌ ${test.name}</strong><br>
                            <small>Status: ${response.status} ${response.statusText}</small><br>
                            <small>Endpoint: ${test.endpoint}</small>
                            <div class="code-block">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                }
            } catch (error) {
                return `
                    <div class="test-result error">
                        <strong>❌ ${test.name}</strong><br>
                        <small>Error: ${error.message}</small><br>
                        <small>Endpoint: ${test.endpoint}</small>
                    </div>
                `;
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', function() {
            runAllTests();
        });
    </script>
</body>
</html>
