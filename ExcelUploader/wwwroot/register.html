<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Uploader - Kayıt Ol</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-file-excel"></i> Excel Uploader</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i> Ana Sayfa
                    </a>
                </li>
                <li class="nav-item unauth-only">
                    <a href="/login" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i> Giriş Yap
                    </a>
                </li>
                <li class="nav-item unauth-only">
                    <a href="/register" class="nav-link active">
                        <i class="fas fa-user-plus"></i> Kayıt Ol
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-user-plus"></i> Kayıt Ol
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user"></i> Ad
                                </label>
                                <input type="text" id="firstName" name="firstName" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user"></i> Soyad
                                </label>
                                <input type="text" id="lastName" name="lastName" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> E-posta Adresi
                                </label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Şifre
                                </label>
                                <input type="password" id="password" name="password" class="form-control" required minlength="6">
                                <small style="color: #666; font-size: 0.9rem;">
                                    Şifre en az 6 karakter olmalıdır
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock"></i> Şifre Onayı
                                </label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">
                                    <i class="fas fa-user-plus"></i> Kayıt Ol
                                </button>
                            </div>

                            <div style="text-align: center; margin-top: 1rem;">
                                <p>Zaten hesabınız var mı? <a href="/login">Giriş yapın</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="background: #333; color: white; text-align: center; padding: 1rem 0; margin-top: 2rem;">
        <div class="container">
            <p>&copy; 2024 Excel Uploader. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- site.js removed - using inline JavaScript -->
    <script>
        // Register functionality without external JS
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Şifreler eşleşmiyor!');
                    return;
                }
                
                try {
                    const response = await fetch('/api/account/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            firstName: firstName,
                            lastName: lastName,
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        alert('Kayıt başarılı! Giriş yapabilirsiniz.');
                        window.location.href = '/login';
                    } else {
                        const error = await response.json();
                        alert('Kayıt başarısız: ' + (error.message || 'Bilinmeyen hata'));
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    alert('Kayıt yapılırken hata oluştu: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
