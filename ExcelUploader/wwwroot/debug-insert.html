<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Insert Data - Excel Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-success {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
        .status-warning {
            color: #ffc107;
        }
        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-bug"></i> Debug Insert Data</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tableId" class="form-label">Table ID:</label>
                                <input type="number" class="form-control" id="tableId" placeholder="Enter table ID">
                            </div>
                            <div class="col-md-6">
                                <label for="excelFile" class="form-label">Excel File:</label>
                                <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="databaseConnectionId" class="form-label">Database Connection ID (Optional):</label>
                                <input type="number" class="form-control" id="databaseConnectionId" placeholder="Leave empty for default">
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button class="btn btn-primary" onclick="testInsertData()">
                                    <i class="fas fa-play"></i> Test Insert Data
                                </button>
                            </div>
                        </div>
                        
                        <div id="debugResults" style="display: none;">
                            <hr>
                            <h5>Debug Results:</h5>
                            <div id="resultsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testInsertData() {
            const tableId = document.getElementById('tableId').value;
            const excelFile = document.getElementById('excelFile').files[0];
            const databaseConnectionId = document.getElementById('databaseConnectionId').value;
            const resultsDiv = document.getElementById('debugResults');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Testing insert data...</div>';
            
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    resultsContent.innerHTML = '<div class="alert alert-danger">Authentication required. Please log in first.</div>';
                    return;
                }
                
                // Validate inputs
                if (!tableId || tableId <= 0) {
                    resultsContent.innerHTML = '<div class="alert alert-danger">Please enter a valid Table ID (greater than 0)</div>';
                    return;
                }
                
                if (!excelFile) {
                    resultsContent.innerHTML = '<div class="alert alert-danger">Please select an Excel file</div>';
                    return;
                }
                
                // Create FormData
                const formData = new FormData();
                formData.append('TableId', tableId);
                formData.append('ExcelFile', excelFile);
                
                if (databaseConnectionId && databaseConnectionId > 0) {
                    formData.append('DatabaseConnectionId', databaseConnectionId);
                }
                
                // Log the request details
                console.log('Request Details:', {
                    tableId: tableId,
                    fileName: excelFile.name,
                    fileSize: excelFile.size,
                    databaseConnectionId: databaseConnectionId || 'default'
                });
                
                const response = await fetch('/api/home/insert-data', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Response Status:', response.status);
                console.log('Response Headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    displaySuccess(data);
                } else {
                    const errorData = await response.json();
                    displayError(errorData, response.status);
                }
            } catch (error) {
                console.error('Debug error:', error);
                resultsContent.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
            }
        }
        
        function displaySuccess(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="alert alert-success">
                    <h6><i class="fas fa-check-circle"></i> Success!</h6>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Table ID:</strong> ${data.tableId}</p>
                    <p><strong>Stage:</strong> ${data.stage}</p>
                </div>
                
                <div class="debug-card p-3">
                    <h6><i class="fas fa-info-circle"></i> Response Details</h6>
                    <div class="code-block">
                        ${JSON.stringify(data, null, 2)}
                    </div>
                </div>
            `;
            
            resultsContent.innerHTML = html;
        }
        
        function displayError(errorData, statusCode) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="alert alert-danger">
                    <h6><i class="fas fa-exclamation-triangle"></i> Error (${statusCode})</h6>
                    <p><strong>Error:</strong> ${errorData.error || 'Unknown error'}</p>
                    ${errorData.details ? `<p><strong>Details:</strong> ${errorData.details}</p>` : ''}
                </div>
                
                <div class="debug-card p-3">
                    <h6><i class="fas fa-bug"></i> Error Details</h6>
                    <div class="code-block">
                        ${JSON.stringify(errorData, null, 2)}
                    </div>
                </div>
            `;
            
            // Add specific error handling for common issues
            if (errorData.error) {
                if (errorData.error.includes('Table with ID') && errorData.error.includes('not found')) {
                    html += `
                        <div class="alert alert-warning">
                            <h6><i class="fas fa-lightbulb"></i> Suggested Solution</h6>
                            <p>The table ID you provided doesn't exist. Please:</p>
                            <ul>
                                <li>Check if the table was created successfully</li>
                                <li>Verify the table ID from the table list</li>
                                <li>Create a new table structure first if needed</li>
                            </ul>
                        </div>
                    `;
                } else if (errorData.error.includes('Column count mismatch')) {
                    html += `
                        <div class="alert alert-warning">
                            <h6><i class="fas fa-lightbulb"></i> Suggested Solution</h6>
                            <p>The Excel file structure doesn't match the table structure. Please:</p>
                            <ul>
                                <li>Ensure the Excel file has the same number of columns as the table</li>
                                <li>Check that column headers match the table structure</li>
                                <li>Use the same Excel file that was used to create the table structure</li>
                            </ul>
                        </div>
                    `;
                } else if (errorData.error.includes('Column mismatch')) {
                    html += `
                        <div class="alert alert-warning">
                            <h6><i class="fas fa-lightbulb"></i> Suggested Solution</h6>
                            <p>The column names in the Excel file don't match the table structure. Please:</p>
                            <ul>
                                <li>Use the same Excel file that was used to create the table structure</li>
                                <li>Check that column headers haven't been modified</li>
                                <li>Ensure the column order matches the original file</li>
                            </ul>
                        </div>
                    `;
                }
            }
            
            resultsContent.innerHTML = html;
        }
        
        // Auto-fill with common test values
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            const token = localStorage.getItem('authToken');
            if (!token) {
                document.getElementById('resultsContent').innerHTML = 
                    '<div class="alert alert-warning">Please log in to test insert data.</div>';
            }
        });
    </script>
</body>
</html>
